<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudDrop v2.0 | السحابة الاحترافية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Cairo', sans-serif; background: #020617; color: #f8fafc; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.08); }
        .drop-zone { border: 2px dashed #3b82f6; transition: 0.4s; }
        .drop-zone.dragover { background: rgba(59, 130, 246, 0.15); border-color: #60a5fa; transform: scale(1.01); }
        .progress-bar { transition: width 0.3s ease-in-out; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">

    <div class="w-full max-w-4xl space-y-8">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-3 rounded-2xl"><i data-lucide="cloud-lightning" class="text-white w-6 h-6"></i></div>
                <h1 class="text-2xl font-bold tracking-tighter">CloudDrop <span class="text-blue-500">Ultra</span></h1>
            </div>
            <div id="connectionStatus" class="text-[10px] px-3 py-1 bg-emerald-500/10 text-emerald-400 rounded-full border border-emerald-500/20 flex items-center gap-2">
                <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span> متصل بـ Supabase
            </div>
        </div>

        <div id="dropZone" class="drop-zone glass rounded-[2.5rem] p-16 text-center cursor-pointer relative overflow-hidden">
            <input type="file" id="fileInput" class="hidden" multiple>
            <div id="idleView">
                <i data-lucide="upload" class="w-12 h-12 text-blue-500 mx-auto mb-4"></i>
                <h2 class="text-xl font-bold mb-2">اسحب الملفات هنا</h2>
                <p class="text-slate-400 text-sm">أو اضغط لاختيار ملفات من جهازك</p>
            </div>
            
            <div id="uploadView" class="hidden space-y-4">
                <p id="uploadFileName" class="text-sm font-bold text-blue-400 truncate"></p>
                <div class="w-full bg-slate-800 h-2 rounded-full overflow-hidden">
                    <div id="progressBar" class="progress-bar w-0 h-full bg-blue-500 shadow-[0_0_15px_rgba(59,130,246,0.5)]"></div>
                </div>
                <p class="text-[10px] text-slate-500 italic">جاري الرفع وتشفير المسار...</p>
            </div>
        </div>

        <div class="space-y-4">
            <div class="flex items-center justify-between px-2">
                <h3 class="text-sm font-bold text-slate-400 flex items-center gap-2">
                    <i data-lucide="folder-open" class="w-4 h-4"></i> ملفاتي المرفوعة
                </h3>
                <button onclick="refreshFiles()" class="text-slate-500 hover:text-white transition"><i data-lucide="rotate-cw" class="w-4 h-4"></i></button>
            </div>
            <div id="fileGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
